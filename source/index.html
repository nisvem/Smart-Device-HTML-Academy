<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта">
    <title>Smart Device</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container header__container">
          <a href="#" class="logo logo--small header__logo">
            <img class="logo__svg" src="img/svg/logo.svg" width="55" height="55"  alt="Smart Device" title="Smart Device">
            <div class="logo__description">
              <span class="logo__title">Smart Device</span>
              <span class="logo__subtitle">умные технологии</span>
            </div>
          </a>
          <div class="header__contacts">
            <a class="header__link" href="mailto:info@sd.ru">
              <svg class="header__svg" width="20" height="20">
                <use xlink:href="img/sprite_auto.svg#email"></use>
              </svg>
              <span class="header__link-text">info@sd.ru</span>
            </a>
            <a class="header__link" href="tel:+74950005252">
              <svg class="header__svg" width="20" height="20">
                <use xlink:href="img/sprite_auto.svg#phone"></use>
              </svg>
              <span class="header__link-text">+7 (495) 000 52 52</span>
            </a>
          </div>
          <a href="#" class="header__callback btn btn--transparency" data-open-modal="callback">Заказать звонок</a>
        </div>
      
      </header>
      <main>
        <!-- <section class="intro">
          <div class="container">
            <h1>Тестовая страница.</h1>
            <p>На данной странице показан пример модальных окон.</p>
            <p>Перед началом разработки не забудте удалить всё содержимое &#8249;main&#8250;&#8249;&#8260;main&#8250;.</p>
            <p><a class="btn" href="#" data-open-modal="feedback">modal--feedback link</a></p>
            <p><a class="btn" href="#" data-open-modal="success">modal--success link</a></p>
          </div>
        </section> -->
      </main>
      <footer>
        <div class="container"></div>
      </footer>
    </div>

    <!-- Модалки -->
    <div class="modal modal--preload" data-modal="callback">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Обычная модалка</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div class="modal modal--preload modal--fit-content modal--no-scale" data-modal="success">
      <div class="modal__wrapper">
        <div class="modal__overlay" data-close-modal></div>
        <div class="modal__content">
          <p class="modal__description">Размер этой модалки зависит от ширины контента,<br> отключена анимация-скейл</p>
          <button class="modal__close-btn btn-reset" type="button" aria-label="Закрыть попап" data-close-modal>
            <svg width="15" height="15">
              <use xlink:href="img/sprite_auto.svg#icon-close"></use>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
